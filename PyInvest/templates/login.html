{% extends "base.html" %}

{% block title %}Login – PyInvest{% endblock %}

{% block content %}

<h2>Login</h2>

<form method="post" class="form-box">
    <label>Usuário</label>
    <input type="text" name="username" required>

    <label>Senha</label>
    <input type="password" name="password" required>

    <button type="submit">Entrar</button>
</form>

{% endblock %}
